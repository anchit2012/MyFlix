<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching - LoveFlix</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <style>
        /* Specific styles for the Watch Page */
        body {
            background-color: #000;
            overflow: hidden; /* Hide scrollbars during playback */
        }
        
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 10;
            text-decoration: none;
            opacity: 0.7;
        }
        
        .back-arrow:hover {
            opacity: 1;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="video-container">
        <div id="player"></div>
    </div>

    <script>
        // 1. Get the Video ID from the URL (e.g., watch.html?v=12345)
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v'); // Look for 'v' parameter

        // 2. Load the YouTube IFrame API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            // If no video ID was found, play a default one (or handle error)
            if(!videoId) {
                alert("No video selected! Going back home.");
                window.location.href = "index.html";
            }

            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId, // Puts the ID from the URL here
                playerVars: {
                    'autoplay': 1,      // Auto-play when loaded
                    'controls': 1,      // Show pause/play buttons
                    'modestbranding': 1, // Hide YouTube logo
                    'rel': 0            // Don't show random videos at the end
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</body>
</html>
