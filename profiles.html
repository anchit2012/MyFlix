<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveFlix - Who's Watching?</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        /* 1. PROFILE SELECTOR */
        .profile-container {
            text-align: center;
            /* Simple fade in when page loads */
            animation: fadeIn 1.5s forwards; 
            opacity: 0;
        }

        h1 {
            font-size: 3.5vw;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .profiles {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .profile-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .avatar {
            width: 10vw;
            height: 10vw;
            min-width: 84px;
            min-height: 84px;
            max-width: 200px;
            max-height: 200px;
            border-radius: 4px;
            background-size: cover;
            border: 3px solid transparent; 
            transition: 0.3s;
        }

        .profile-box:hover .avatar {
            border-color: white;
        }

        .profile-name {
            margin-top: 10px;
            color: grey;
            font-size: 1.3vw;
        }

        .profile-box:hover .profile-name {
            color: white;
        }

        .manage-btn {
            background-color: transparent;
            border: 1px solid grey;
            color: grey;
            padding: 10px 30px;
            margin-top: 50px;
            letter-spacing: 2px;
            cursor: pointer;
            font-size: 1.2vw;
        }

        .manage-btn:hover {
            color: white;
            border-color: white;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .profile-name { font-size: 1rem; }
            .avatar { width: 100px; height: 100px; }
            .manage-btn { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <audio id="introAudio" autoplay>
        <source src="assets/netflix-intro.mp3" type="audio/mpeg">
    </audio>

    <div class="profile-container">
        <h1>Who's watching?</h1>
        
        <div class="profiles">
            <div class="profile-box" onclick="selectProfile('assets/images/boy-avatar.png')">
                <img src="assets/images/boy-avatar.png" class="avatar" alt="Him">
                <span class="profile-name">Him</span>
            </div>

            <div class="profile-box" onclick="selectProfile('assets/images/girl-avatar.png')">
                <img src="assets/images/girl-avatar.png" class="avatar" alt="Her">
                <span class="profile-name">Her</span>
            </div>

            <div class="profile-box" onclick="alert('Locked until 2030 ðŸ˜‰')">
                <img src="assets/images/kids-avatar.png" class="avatar" alt="Kids">
                <span class="profile-name">Future</span>
            </div>
        </div>

        <button class="manage-btn">MANAGE PROFILES</button>
    </div>

    <script>
        // Try to play audio immediately. 
        // Note: Some browsers block auto-play until the user clicks somewhere.
        window.onload = function() {
            var audio = document.getElementById("introAudio");
            audio.volume = 0.5; // Set volume to 50%
            audio.play().catch(function(error) {
                console.log("Audio autoplay blocked by browser: " + error);
            });
        };

        function selectProfile(avatarUrl) {
            localStorage.setItem('loveFlixAvatar', avatarUrl);
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
